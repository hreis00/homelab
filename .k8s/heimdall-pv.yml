apiVersion: v1
kind: PersistentVolume
metadata:
  name: heimdall-config-pv
  namespace: heimdall
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /home/hreis/workspace/training/Docker/homelab/config
  storageClassName: manual
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: heimdall-config-pvc
  namespace: heimdall
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: manual
